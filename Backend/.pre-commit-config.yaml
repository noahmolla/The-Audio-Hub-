ci:
    autofix_prs: true
    autoupdate_schedule: weekly
    autofix_commit_msg: "fix(pre_commit): ðŸŽ¨ auto format pre-commit hooks"
    autoupdate_commit_msg: "chore(pre_commit): â¬† pre_commit autoupdate"

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-added-large-files
          - id: check-docstring-first
          - id: check-executables-have-shebangs
          - id: check-toml
          - id: check-yaml
            args: ["--unsafe"]
          - id: detect-private-key
          - id: end-of-file-fixer
          - id: mixed-line-ending
          - id: trailing-whitespace

    - repo: local
      hooks:
          - id: ruff
            name: Ruff
            entry: ruff check
            args: [--fix, --exit-non-zero-on-fix]
            types: [python]
            language: system
            files: ^src/.*\.py$

          - id: bandit
            name: Bandit
            entry: bandit
            args: ["-c", "pyproject.toml", "-r", "src"]
            types: [python]
            language: system
            pass_filenames: false
